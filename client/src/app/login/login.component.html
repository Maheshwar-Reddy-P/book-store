<div class="login-container">
    <p-card>
      <ng-template pTemplate="header">
        <h2>Login</h2>
      </ng-template>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="p-fluid">
          <div class="p-field">
            <label for="email">Email<span class="error">*</span></label>
            <input id="email" type="text" pInputText formControlName="email" required />
            <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']" class="error">This Field is Required</p>
            <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']" class="error">Please enter valid email address</p>
          </div>
          <div class="p-field">
            <label for="password">Password<span class="error">*</span></label>
            <p-password [feedback]="false" [toggleMask]="true" formControlName="password"></p-password>
            <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">This Field is Required</p>

          </div>
          <div class="p-field p-d-flex p-jc-between">
            <a class="p-ml-auto" routerLink="/forget-password">Forget Password ?</a>
          </div>
          <div class="p-field">
            <button pButton type="submit" label="Login"></button>
          </div>
          <div class="p-field">
            <p>Don't have an account? <a routerLink="/register">Register</a></p>
          </div>
        </div>
      </form>
    </p-card>
  </div>
